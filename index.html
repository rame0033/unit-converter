<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>

            <!-- Input for number -->
            <input type="number" name="number-input" id="num-con">
            <button id="convert">Convert</button>

        </div>


        <!-- Converted Units -->
        <div class="c0nverted">
            <div class="converted length">
                <h2>Length (Meter/Feet)</h2>
                <p id="con-length" aria-live="polite"></p>
            </div>

            <div class="converted volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="con-volume" aria-live="polite"></p>
            </div>

            <div class="converted mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="con-mass" aria-live="polite"></p>
            </div>
        </div>
    </main>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
